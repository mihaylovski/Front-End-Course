 <!--Switch-->
    <strong>Switch</strong>
    <p id="switch"></p>
    <script>
      var day;
      switch(new Date().getDay()){ 
        case 0:
        day = 'Sunday';
        break
        case 1:
        day = 'Monday';
        break
        case 2:
        day = 'Thuesday';
        break
        case 3:
        day = 'Wednesday';
        break
        case 4:
        day = 'Thurday';
        break
        case 5:
        day = 'Friday';
        break
        case 6:
        day = 'Saturday';
      }
      document.getElementById('switch').innerHTML = 'Today is ' + day;
    </script>

 <!--Loop While-->
    <strong>Loop While</strong>
    <p id="while"></p>
    <script>
      var text = '';
      var i = 0;
      while (i < 11) {
          text += '<br> The number is ' + i;
          i++
      }
      document.getElementById('while').innerHTML = text;
    </script>
  <br>
  
 <!--Break-->
    <strong>Break</strong>
    <p id="break"></p>
    <script>
      var text = '';
      var i = 0;
      for (i = 0; i < 3; i++) {
        if (i === 3) { break; }
          text += '<br> The number is ' + i;
      }
      document.getElementById('break').innerHTML = text;
    </script>
  <br>

 <!--Continue--> 
    <strong>Continue</strong>
    <p id="continue"></p>
    <script>
      var text = '';
      var i = 0;
      for (i = 0; i < 10; i++) {
        if (i === 10) { continue; }
          text += '<br> The number is ' + i;
      }
      document.getElementById('continue').innerHTML = text;
    </script>
