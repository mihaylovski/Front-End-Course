<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> JavaScript | HTML DOM</title>
    <style>
      #container {
        width: 100px;
        height: 100px;
        position: relative;
        background: yellowgreen;
      }
      #animate {
        width: 10px;
        height: 10px;
        position: absolute;
        background: red;
      }
    </style>
  </head>
  <body>

<!-- Methods -->
  <p id="methods"></p>
  <script>
    document.getElementById('methods').innerHTML = 'Hello William!';
  </script>

<!-- Date -->
  <script>
    document.write(Date());
  </script>

<!-- Text -->
  <p id="change">Sample Text</p>
  <script>
    document.getElementById('change').innerHTML = 'New Text'
  </script>

<!-- Image -->
  <img src="https://www.mozilla.org/media/protocol/img/logos/mozilla/logo-word-hor.e20791bb4dd4.svg" alt="mozilla" id="img" width="100">
  <script>
    document.getElementById('img').src = 'https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg';
  </script>

<!-- CSS -->
  <p id="p1">Hello World</p>
  <p id="p2">Hello World</p>
  <script>
    document.getElementById('p1').style.color = 'green';
    document.getElementById('p2').style.fontFamily = 'roboto';
    document.getElementById('p2').style.fontSize = '2em';
  </script>

<!-- Animation -->
<p><button onclick="myMove()">Click me</button></p>
  <div id="container">
    <div id="animate"></div>
  </div>
  <script>
    var id = null;
    function myMove() {
      var elem = document.getElementById('animate');
      var pos = 0;
      clearInterval(id);
      id = setInterval(frame, 5);
      function frame() {
        if (pos == 90) {
          clearInterval(id);
        } else {
          pos++;
          elem.style.top = pos + 'px'
          elem.style.left = pos + 'px'
        } 
      }
    }
  </script>
<br> 
<!-- Events -->
  <button id="btn"> Click me </button>
  <p id="demo"></p>
  <script>
    document.getElementById('btn').addEventListener('click', displayDate);
    function displayDate() {
      document.getElementById('demo').innerHTML = Date();
    }
  </script>
<!-- Nodes -->
  <div id="div1">
    <p id="p3">Old paragraph.</p>
    <p id="p4">Another old paragraph.</p>
  </div>
  <script>
    var para = document.createElement('p');
    var node = document.createTextNode('This is a new paragraph');
    para.appendChild(node);
    var element = document.getElementById('div1');
    element.appendChild(para);
  </script>


  <!-- Start JavaScript Here -->
  <script type="text/javascript" src="htmldom.js">

  </script>
  </body>
</html>
