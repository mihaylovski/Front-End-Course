<!DOCTYPE html>
<html>
<head>

  <title> SVG | Basics </title>

</head>
<body>
  <h1>SVG Shapes</h1>

<!--HTML-->
  <svg width='100' height='100'>
    <circle cx='40' cy=50 r='40' stroke='blue' stroke-widht='2' fill='red'/>
  </svg>

<br>

<!--Rectangle-->
  <svg width='400' height='200'>
    <rect  width='300' height='100' style= 'stroke:blue; stroke-widht:4; stroke:black;'/>
  </svg>

<br>

<!--Circle-->
  <svg width='100' height='100'>
    <circle cx='40' cy=50 r='40' stroke='black' stroke-widht='2' fill='blue'/>
  </svg>

<br>

<!--Ellipse-->
  <svg width='250' height='150'>
    <ellipse cx='130' cy='80' rx='100' ry='50' style='stroke:black; stroke-widht:4; fill:blue;'/>
  </svg>

<br>

<!--Line-->
  <svg width='500' height='250'>
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
  </svg>

<br>

<!--Poligon-->
  <svg width='500' height='300'>
    <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
  </svg>

<br>

<!--Poliline-->
  <svg width='510' height='300'>
    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"  style="fill:none;stroke:black;stroke-width:3" />
  </svg>

<br>

<!--Path-->
  <svg width='500' height='300'>
    <path d="M150 0 L75 200 L225 200 Z" />
  </svg>

<br>

<!--Text-->
  <svg height="30" width="200">
    <text x="0" y="15" fill="red">SVG TEST</text>
  </svg>

<br>

<!--Stroke properties-->
  <svg height="80" width="300">
    <g fill="none" stroke="black" stroke-width="6">
      <path stroke-linecap="butt" d="M5 20 l215 0" />
      <path stroke-linecap="round" d="M5 40 l215 0" />
      <path stroke-linecap="square" d="M5 60 l215 0" />
    </g>
  </svg>

<br>

<!--Blur effects-->
  <svg height="110" width="110">
    <defs>
      <filter id="f1" x="0" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
      </filter>
    </defs>
    <rect width="90" height="90" stroke="green" stroke-width="3"
    fill="yellow" filter="url(#f1)" />
  </svg>

  <br>

<!--Drop Shadow-->
<svg height="140" width="140">
  <defs>
    <filter id="f2" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <rect width="90" height="90" stroke="green" stroke-width="3"
  fill="yellow" filter="url(#f2)" />
</svg>

<br>

<!--Linear Effects-->
<svg height="150" width="400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
</svg>

<br>

<!--Radial Effects-->
<svg height="150" width="500">
  <defs>
    <radialGradient id="grad2" cx="20%" cy="30%" r="30%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);
      stop-opacity:0" />
      <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
    </radialGradient>
  </defs>
  <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)" />
</svg>
<br>


</body>
</html>
