<head>  
</head>
<!-- Defines a title for the document -->
<title>Basic Tags</title>
<!-- Defines the documents body -->
<body></body>
<!-- Defines HTML Headings -->
<h1>1</h1>

<h3>3</h3>
<h4>4</h4>
<h5>5</h5>
<h6>6</h6>

<!-- Defines a thematic change in the content -->

<!-- Defines a hyperlink -->
<a href="3" target="_blank">1</a>
<a href="3" target="_parrent">2</a>
