<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- Defines a table -->
<table>

</table>
    <!-- Defines a table caption -->
<caption></caption>
    <!-- Defines a header cell in a table -->
<th> Table header</th>
    <!-- Defines a row in a table -->
<tr> Table row</tr>
    <!-- Defines a cell in a table -->
<td></td>
    <!-- Groups the header content in a table -->
<thead></thead>
    <!-- Groups the body content in a table -->
<tbody></tbody>
    <!-- Groups the footer content in a table -->
<tfoot></tfoot>
    <!-- Specifies column properties for each column within a <colgroup> element -->
<col span="2">
    <!-- Specifies a groupd of one or more columns in a table for formatting -->
<colgroup></colgroup>

<!-- First table -->
<table>
  <colgroup>
    <col span="2" style="background-color: red;">
    <col span="2" style="background-color: blue;">
  </colgroup>
  <tr>
    <th>Ford</th>
    <th>Toyota</th>
    <th>Dogde</th>
  </tr>
  <tr>
    <td>32132213dsa21</td>
    <td>321322dsa1321dsa321321</td>
    <td>321322132323213213213211</td>
  </tr>
</table>

</body>
</html>
