<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- Defines a window (a frame) in a frameset -->
    <frame></frame>
    <!-- Defines a set of frames -->
    <frameset></frameset>
    <!-- Defines an alternate content for users that do not support frames -->
<noframes></noframes>
    <!-- Defines an inline frame -->
<iframe src="https://www.google.com" width="300px" height="300px" allow="allow"></iframe>
  </body>
</html>
